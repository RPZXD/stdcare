<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Default Avatar</title>
</head>
<body>
    <h1>Generate Default Avatar</h1>
    <canvas id="avatarCanvas" width="200" height="200" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="generateAvatar()">Generate Avatar</button>
    <button onclick="downloadAvatar()">Download Avatar</button>

    <script>
        function generateAvatar() {
            const canvas = document.getElementById('avatarCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Fill background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add user icon
            ctx.fillStyle = 'white';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ‘¤', canvas.width/2, canvas.height/2);
        }
        
        function downloadAvatar() {
            const canvas = document.getElementById('avatarCanvas');
            const link = document.createElement('a');
            link.download = 'default-avatar.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate avatar on page load
        generateAvatar();
    </script>
</body>
</html>
